# GitHub Actions Workflow for CI/CD Deployment

name: CI/CD Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ðŸ”¹ Starting deployment process..."

            # Menjalankan SSH agent dan menambahkan kunci privat
            eval "$(ssh-agent -s)"
            ssh-add - <<< "${{ secrets.SSH_PRIVATE_KEY }}"

            # Menghindari konfirmasi SSH host key
            mkdir -p ~/.ssh
            echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config

            # Masuk ke direktori aplikasi
            cd /var/www/testing

            # Tarik perubahan terbaru dari GitHub
            echo "ðŸ”¹ Pulling latest changes from GitHub..."
            git reset --hard
            git pull origin main

            # Restart Docker Compose
            echo "ðŸ”¹ Stopping current containers..."
            docker-compose down

            echo "ðŸ”¹ Pulling new images..."
            docker-compose pull

            echo "ðŸ”¹ Building and starting containers..."
            docker-compose build
            docker-compose up -d

            echo "âœ… Deployment completed successfully!"
